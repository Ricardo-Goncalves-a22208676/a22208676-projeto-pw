{% extends 'artigos/layout.html' %}

{% block title %}
Lista de Autores
{% endblock %}

{% block content %}
<h1>Autores</h1>
<ul>
{% for autor in autores %}
    <li>
        <a href="{% url 'artigos:autor_detail' autor.user.username %}">{{ autor.user.username }}</a>
    </li>
{% endfor %}
</ul>
    {% if request.user.is_authenticated %}
    <a href="{% url 'artigos:novo_autor' %}">
        <button><i class="fa-regular fa-square-plus"></i> Inserir novo autor</button>
    </a>
    {% endif %}
{% endblock %}
